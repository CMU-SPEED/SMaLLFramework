name: Test Reference Build

on: [push, pull_request]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: cmake -B ${{github.workspace}}/build -DCMAKE_UARCH=REF -j8
      - run: cmake --build ${{github.workspace}}/build
      - run: bash ${{github.workspace}}/run_tests.sh ${{github.workspace}}

    
      
  
  