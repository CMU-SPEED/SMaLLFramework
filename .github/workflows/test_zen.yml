name: Test Zen2 Build

on: [push]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: mkdir ${{github.workspace}}/build
      - run: cd ${{github.workspace}}/build
      - run: cmake ${{github.workspace}} -DCMAKE_UARCH=ZEN2 
      - run: cmake --build . -j
      - run: make test

    
      
  
  