name: Test Reference Build

on: [push, pull_request]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pguyot/arm-runner-action@v2
      - run: lscpu | grep "Architecture"
      - run: cmake -B ${{github.workspace}}/build -DCMAKE_UARCH=REF 
      - run: cmake --build ${{github.workspace}}/build -j8
      # - run: bash ${{github.workspace}}/run_tests.sh ${{github.workspace}}
      - run: cd ${{github.workspace}}/build && make test

    
      
  
  