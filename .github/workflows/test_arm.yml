name: Test ARM Build

on: [push, pull_request]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pguyot/arm-runner-action@v2
        with:
          commands:
            test `uname -m` = 'aarch64'
            lscpu | grep "Architecture"
            cmake -B ${{github.workspace}}/build -DCMAKE_UARCH=ARM 
            cmake --build ${{github.workspace}}/build -j8
            cd ${{github.workspace}}/build && make test

    
      
  
  